<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane class="home">
      <ion-header-bar class="bar-stable defaultHeader">
        <h1 class="title">Bears on the Go</h1>
      </ion-header-bar>
      <ion-content class="padding">


        <div id="welcome-view">
          <div class="header-text">
            <h1 class="main-text"> Welcome</h1>
            <h3 class="secondary-text">Safeway: Bears on the Go</h3> 
          </div>

          <img src="img/tempLogo.png" alt="Bears on the Go" class="welcome-logo center" width="180">

          <form id="login-form">
            <label class="form--label" for="username">Username</label>
            <input class="input--text" type="text" id="welcome-username">

            <label class="form--label" for="password">Password</label>
            <input class="input--text" type="text" id="welcome-password">

            <div class="container--vertical-buttons">
              <button type="submit" value="login" class="button button--primary" id="welcome-login">login</button> 
              <div class=button--text id="welcome-register">create an account</div>
            </div>
          </form>
        </div>


        <div id="main-menu-view" class="hidden">

          <div class="header-text">
            <h1 class="main-text"> Main Menu </h1>
            <h4 class="secondary-text"> Hello Username! </h4>
            <h4 class="secondary-text"> What would you like to do today? </h4>
          </div>

          <div class="container--instructions">
            <table class="table--instructions">
              <tr>
                <td class=table--label> Submit a walk request </td>
                <td class=table--label> Update your profile </td>
              </tr>
              <tr>
                <td> <img src="img/walkRequest.png" alt="Walk Request" class="walk-request center" width="70"> </td>
                <td> <img src="img/updateProfile.png" alt="Update Profile" class="walk-request center" width="100"> </td>
              </tr>
              <tr>
                <td> <button class="button button--secondary" id="walk-button"> Walk </td>
                <td> <button class="button button--secondary" id="profile-button"> Profile </td>
              </tr>
            </table>
          </div>
          <div class="button--text" id="wrong-user"> Not Username? </div>
        </div>


        <div id="walk-destination-view" class="hidden">
          <div class="header-text">
            <h1 class="main-text"> Walk Request </h1>
            <h4 class="secondary-text"> Please enter a destination, or select one of your preset locations </h4>
          </div>

          <div class="container--instructions">

            <form id="destination-form">
              <label class="form--label" for="destination">Destination</label>
              <input class="input--text" type="text" id="input-destination">
            </form>

            <div class="container--vertical-buttons">
              <button type="submit" value="login" class="button button--primary" id="welcome-login">Go!</button> 
              <div class=button--text id="cancel-request">cancel</div>
            </div>

          </div>
        </div>
        

      </ion-content>
    </ion-pane>
  </body>
</html>
